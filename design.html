        </div>
        <div class="content2">
          <h2>Design Portofolio Website</h2>
          <hr />

            <img class="slide" width="90%" src="design7.png" alt="" />

        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function showSlides(slides, index) {
          const currentSlides = slides[index];
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          currentSlides.style.display = "block";
        }

        const programmerSlides = document
          .getElementById("library")
          .getElementsByClassName("slide");

        const designerSlides = document
          .getElementById("porto-website")
          .getElementsByClassName("slide");

        let programmerIndex = 0;
        let designerIndex = 0;

        function startImageSlider() {
          setInterval(function () {
            showSlides(programmerSlides, programmerIndex);
            showSlides(designerSlides, designerIndex);

            programmerIndex = (programmerIndex + 1) % programmerSlides.length;
            designerIndex = (designerIndex + 1) % designerSlides.length;
          }, 2000);
        }

        startImageSlider();
      });
    </script>
  </body>
